<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navigation and Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: red;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 2%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button.reset {
            background-color: #dc3545;
            position: relative;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Xworkz</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="form-container">
            <h2>Enter Details</h2>
            <form id="userForm" name= "userform" action="save" method="post">
                
                <input type="text" id="name" name="name" placeholder="Enter Name" required>

                <input type="text" id="role" name="role" placeholder="Enter Role" >

            
                <input type="date" id="date" name="date" >

              
                <button type="submit">Save</button>
                <button type="reset" class="reset">Reset</button>
            </form>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2024 Xworkz. All rights reserved.</p>
    </footer>

</body>
</html>
